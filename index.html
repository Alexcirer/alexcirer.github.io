<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
        }
        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Link Generator</h1>
    <p>Choose an action and provide details to create your link:</p>
    <form id="link-form">
        <label for="action">Select Action:</label>
        <br>
        <select id="action" required>
            <option value="follow">Follow</option>
            <option value="subscribe">Subscribe</option>
            <option value="custom">Custom</option>
        </select>
        <br>
        <label for="detail">Enter Details (e.g., URL, user ID):</label>
        <br>
        <input type="text" id="detail" placeholder="Enter detail here..." required>
        <br>
        <button type="submit">Generate Link</button>
    </form>
    <h2 id="output" style="display: none;">Your link:</h2>
    <p id="generated-link"></p>

    <script>
        // Form submission event listener
        const form = document.getElementById('link-form');
        const output = document.getElementById('output');
        const generatedLink = document.getElementById('generated-link');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent page reload

            // Get selected action and detail
            const action = document.getElementById('action').value;
            const detail = encodeURIComponent(document.getElementById('detail').value);

            // Generate the link
            const link = `https://alexcirer.github.io/links/${action}.html?detail=${detail}`;

            // Show the generated link
            output.style.display = 'block';
            generatedLink.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
        });
    </script>
</body>
</html>
