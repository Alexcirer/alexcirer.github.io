<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us</title>
</head>
<body>
    <h1>Follow Action</h1>
    <p>Thank you for taking the action! Follow the link below:</p>
    <p id="action-detail"></p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const detail = urlParams.get('detail');
        document.getElementById('action-detail').innerHTML = `<a href="${decodeURIComponent(detail)}" target="_blank">${decodeURIComponent(detail)}</a>`;
    </script>
</body>
</html>
