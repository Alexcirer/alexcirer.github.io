<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Link Generator</h1>
    <p>Select an action and provide the necessary details to create your link:</p>
    <form id="link-form">
        <label for="action">Action:</label>
        <select id="action" required>
            <option value="follow">Follow</option>
            <option value="subscribe">Subscribe</option>
            <option value="custom">Custom</option>
        </select>
        <br>
        <label for="detail">Detail (e.g., URL, user ID):</label>
        <input type="text" id="detail" placeholder="Enter detail" required>
        <br>
        <button type="submit">Generate Link</button>
    </form>
    <h2 id="output" style="display:none;">Your link:</h2>
    <p id="generated-link"></p>

    <script>
        const form = document.getElementById('link-form');
        const output = document.getElementById('output');
        const generatedLink = document.getElementById('generated-link');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get the selected action and detail
            const action = document.getElementById('action').value;
            const detail = encodeURIComponent(document.getElementById('detail').value);

            // Generate the link based on the action
            const link = `https://alexcirer.github.io/links/${action}.html?detail=${detail}`;

            // Display the generated link
            output.style.display = 'block';
            generatedLink.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
        });
    </script>
</body>
</html>
